# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: PayenのBlog
subtitle: 'Keep learning'
description: ''
keywords:
author: Payen Yu
language:
  - zh-CN
  - en
timezone: 'Asia/Shanghai'

# URL
## Set your site url here. For example, if you use GitHub Page, set url as 'https://username.github.io/project'
url: http://pengyu.website/blog
permalink: :year/:month/:day/:title/
permalink_defaults:
pretty_urls:
  trailing_index: true # Set to false to remove trailing 'index.html' from permalinks
  trailing_html: true # Set to false to remove trailing '.html' from permalinks

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link:
  enable: true # Open external links in new tab
  field: site # Apply to the whole site
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace: ''
  wrap: true
  hljs: false
prismjs:
  enable: false
  preprocess: true
  line_number: true
  tab_replace: ''

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## updated_option supports 'mtime', 'date', 'empty'
updated_option: 'mtime'

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

#归档页的分页设置
archive_generator: #归档页的配置
  per_page: 30 #归档页每页博客数
  yearly: true #按年归档
  monthly: true #按月归档
#标签页的分页设置
tag_generator:
  per_page: 20 #标签页每页博客数

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
# include:
#   - ".nojekyll"
#   # 处理 'source/css/_typing.css'
#   - "css/_typing.css"
#   # 处理 'source/_css/' 中的任何文件，但不包括子目录及其其中的文件。
#   - "_css/*"
#   # 处理 'source/_css/' 中的任何文件和子目录下的任何文件
#   - "_css/**/*"
# exclude:
#   # 不处理 'source/js/test.js'
#   - "js/test.js"
#   # 不处理 'source/js/' 中的文件、但包括子目录下的所有目录和文件
#   - "js/*"
#   # 不处理 'source/js/' 中的文件和子目录下的任何文件
#   - "js/**/*"
#   # 不处理 'source/js/' 目录下的所有文件名以 'test' 开头的文件，但包括其它文件和子目录下的单文件
#   - "js/test*"
#   # 不处理 'source/js/' 及其子目录中任何以 'test' 开头的文件
#   - "js/**/test*"
#   # 不要用 exclude 来忽略 'source/_posts/' 中的文件。你应该使用 'skip_render'，或者在要忽略的文件的文件名之前加一个下划线 '_'
#   # 在这里配置一个 - "_posts/hello-world.md" 是没有用的。
# ignore:
#   # 忽略任何一个名叫 'foo' 的文件夹
#   - "**/foo"
#   # 只忽略 'themes/' 下的 'foo' 文件夹
#   - "**/themes/*/foo"
#   # 对 'themes/' 目录下的每个文件夹中忽略名叫 'foo' 的子文件夹
#   - "**/themes/**/foo"

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: next

# Deployment
## Docs: https://hexo.io/docs/one-command-deployment
deploy:
  type: ''

live2d:
  enable: true
  scriptFrom: local
  pluginRootPath: live2dw/
  pluginJsPath: lib/
  pluginModelPath: assets/
  tagMode: false
  model:
    use: live2d-widget-model-umaru  #选择哪种模型
  display: #放置位置和大小
    position: left
    width: 150
    height: 300
  mobile:
    show: false #是否在手机端显示

# 配置localsearch
search:
  path: search.xml
  field: post
  content: true
  format: html

excerpt:
  depth: 5
  excerpt_excludes: []
  more_excludes: []
  hideWholePostExcerpts: true
